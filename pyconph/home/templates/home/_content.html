{% load wagtailcore_tags wagtailimages_tags %}

<div class="flex flex-col {% if content.image_position == 'left' %}md:flex-row-reverse{% else %}md:flex-row{% endif %} lg:py-50">
    <div class="w-full md:w-1/2 flex items-center{% if content.image_position == 'left' %} justify-end{% endif %}">
        <div class="lg:max-w-549 md:pl-10 xl:pr-0">
            <h2 class="text-cioccolato text-32 lg:text-48 font-medium">
                {{ content.title }}
            </h2>
            <h3 class="text-cioccolato-60 text-24 font-tagalogdoctrina1593 font-bold mb-10 lg:mb-20">
                {{ content.subtitle }}
            </h3>
            <div>
                {{ content.body|richtext }}
            </div>
        </div>
    </div>
    <div class="w-full md:w-1/2 flex items-center">
        <div class="w-full">
            {% image content.image original class="w-full" %}
        </div>
    </div>
</div>
