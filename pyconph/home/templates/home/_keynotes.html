{% load wagtailimages_tags %}

<div class="pt-6">
    <h2 class="text-2xl font-bold text-center">
        {{ page.keynote_title }}
    </h2>
    <p>
        {{ page.keynote_subtitle }}
    </p>
    <div class="flex flex-row text-center">
        {% for speaker in page.keynote_speakers %}
        <div class="basis-1/3 mx-auto">
            <div class="xl:max-h-380 mx-auto overflow-hidden">
                {% image speaker.display_photo original class="w-full py-zoom-in" %}
            </div>
            <div class="px-10 md:px-20 pt-5">
                <h3 class="text-24 text-yelloworange font-medium">
                    {{ speaker.full_name }}
                </h3>
                <h4 class="">
                    {{ speaker.title }}
                </h4>
                <p class="text-cioccolato text-14">
                    {{ speaker.introduction }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
